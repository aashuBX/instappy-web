<link crossorigin="use-credentials" rel="manifest" href="./manifest.json" />
<section class="nstapp-navbar">
  <div class="left_line_logo"></div>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
        aria-expanded="false">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" routerLink="#">
        <img img src="assets/images/black-logo.svg">
      </a>
      <div class="collapse navbar-collapse" id="navbar">

        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item border-0">
            <a class="nav-link btn-primary border-0 text-white" routerLink="/subscription">Upgrade</a>
          </li>
          <li class="nav-item border-0">
            <a class="nav-link" routerLink="/my-apps" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}">My Apps</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" id="navbar-dropdown" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false"> Help <i class='fa fa-angle-down'></i></a>
            <div class="dropdown-menu" aria-labelledby="navbar-dropdown">
              <a class="dropdown-item" routerLink="/faq">Faq</a>
              <a class="dropdown-item" routerLink="/billing-info">Billing History</a>
            </div>
          </li>
          <li class="nav-item  border-0 pr-0">
            <a class="nav-link pb-0 pr-0" href="javascript:void(0)" id="navbar-dropdown" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img class="headerProfileImg" *ngIf="userInfo.profile_image"
                src="{{siteURL + '/media/'+userInfo.profile_image}}" />
              <i *ngIf="userInfo.profile_image === ''" class='fa fa-user'></i>
            </a>
            <div class="dropdown-menu logout-nth" aria-labelledby="navbar-dropdown">
              <a class="dropdown-item" routerLink="/myaccount"
                [ngStyle]="{'display': (checkLogin === true) ? 'block' : 'none'}">
                <i class="fa fa-user" aria-hidden="true"></i>
                &nbsp; My Account</a>
              <a class="dropdown-item" (click)="logout()"
                [ngStyle]="{'display': (checkLogin === true) ? 'block' : 'none'}"> <i class="fa fa-sign-out"
                  aria-hidden="true"></i> &nbsp; Logout</a>
              <a class="dropdown-item" href="/login" [ngStyle]="{'display': (checkLogin===true) ? 'none' : 'block'}"> <i
                  class="fa fa-sign-in" aria-hidden="true"></i> &nbsp; Login</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</section>
