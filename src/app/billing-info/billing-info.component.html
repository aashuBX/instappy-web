<app-panel-header></app-panel-header>
<section class="billing-data">
  <div class="container">
    <div class="header-height"></div>
    <div class="row">
      <div class="col-12">
        <div class="heading-bx">
          <a routerLink="/dashboard" class="font-weight-bold">
            <i id="icon" aria-hidden="true" class="fa fa-angle-left"></i> <span class="text-dark">Back</span></a>
          <a routerLink="/my-apps" class="ml-3 mt-2">My Apps</a>
        </div>
        <div class="heading-bx">
          <h3>Billing Information</h3>
        </div>
        <div class="tabie-data">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Order ID Download</th>
                <th scope="col">Company Name</th>
                <th scope="col">Subscription Plan</th>
                <th scope="col">Payment Status</th>
                <th scope="col">Total</th>
                <th scope="col">Date of Invoice</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orderList">
                <td>{{order.order_id}}<br>
                  <!-- <a routerlink="JavaScript:Void(0);" class="invoice">Download Invoice <i class="fa fa-download"></i></a> -->
                </td>
                <td class="">{{order.company_name}}</td>
                <td>{{order.plan_name}}</td>
                <td>{{order.transaction_status}}</td>
                <td><span>${{order.total_amount}}</span></td>
                <td>{{order.order_date}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
